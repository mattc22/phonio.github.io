- question: What it the premium service?
- answer: >
    The premium service provides exclusive access to an influencer and provides you with the following benefits:
    <ul>
      <li>Real-time calls</li>
      <li>No advertising</li>
      <li>Private call list (you will be included in the influencer's private 1-1 call list and have the chance to receive a private phone call. &nbsp;Phonio cannot guarantee that you will receive a private call.)</li>
      <li>Exclusive content</li>
      <li>Allows fans outside the US to receive calls</li>
    </ul>

- question: How much does the premium service cost?
- answer: >
    The subscription fee is $5 per month for each influencer. For example, if you subscribe to 3 influencers, your monthly charge is $15. Subscriptions can be cancelled at any time. Your credit card will be charged monthly.

- question: What if an influencer doesn't call?
- answer: >
    If the influencer does not make a call to their audience in a 4-week period, your subscription fee for that month ($5) will credited back to your Phonio account.

- question: Are there any hidden fees?
- answer: >
    No - all Phonio will charge is the $5 per month subscription fee for each influencer. Standard data and voice charges from your phone carrier may apply.

- question: How do I change my billing information, credit card, or phone number?
- answer: >
    Please email <a href="mailto:billing@phonio.com">billing@phonio.com</a> and we will assist you to update your information.

- question: What is your cancellation policy?
- answer: >
    You can unsubscribe at any time and there are no cancellation fees. Simply email <a href="mailto:cancel@phonio.com">cancel@phonio.com</a> and we will assist you to cancel your subscription.

- question: Do you share my information with anyone?
- answer: >
    We may share your information, whether public or private, with the individual, management, or business that corresponds with the Phonio influencer(s) for which you have subscribed. We will not share your information with any other company without your consent, other than for the express purpose of delivering the purchased service.
